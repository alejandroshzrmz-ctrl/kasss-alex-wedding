<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Civil Wedding | Kasss & Alex</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f9f5f0;padding:30px;color:#333}
.top{display:flex;justify-content:flex-end;margin-bottom:10px}
.top button{border:none;background:none;font-weight:bold;cursor:pointer}
.card{max-width:500px;margin:auto;background:white;padding:25px;border-radius:20px}
input,select,button{
  width:100%;margin-top:10px;padding:12px;
  border-radius:12px;border:1px solid #ccc
}
button.main{background:#6b4f1d;color:white;border:none}
button.back{background:#ccc;color:black}
</style>
</head>

<body>

<div class="top">
  <button onclick="setLang('es')">ES</button> | 
  <button onclick="setLang('en')">EN</button>
</div>

<div class="card">
<h2 data-es="ðŸ“œ Boda Civil" data-en="ðŸ“œ Civil Wedding">ðŸ“œ Boda Civil</h2>

<p data-es="Ceremonia civil con familiares y amigos cercanos."
   data-en="Civil ceremony with close family and friends.">
Ceremonia civil con familiares y amigos cercanos.
</p>

<h3 data-es="Confirmar asistencia" data-en="Confirm attendance">
Confirmar asistencia
</h3>

<input id="cel" placeholder="WhatsApp / Celular">
<input id="correo" placeholder="Correo electrÃ³nico">
<select id="acomps"></select>

<button class="main"
  data-es="Confirmar asistencia"
  data-en="Confirm attendance"
  onclick="confirmar()">
Confirmar asistencia
</button>

<button class="back"
  data-es="Volver"
  data-en="Back"
  onclick="volver()">
Volver
</button>
</div>

<script>
/* ===== CONFIG ===== */
const API = "https://script.google.com/macros/s/AKfycbxd8RlsY09Bqjp2A9db60X9Bj-W7noj8WPJy1CLgHTLjNQTWb_9eC0o2TeFp0dQ3ZRbFw/exec";

/* ===== IDIOMA ===== */
const lang = localStorage.getItem("lang") || "es";
function setLang(l){ localStorage.setItem("lang",l); location.reload(); }
document.querySelectorAll("[data-es]").forEach(el=>{
  el.textContent = el.getAttribute("data-"+lang);
});

/* ===== DATA ===== */
const id = new URLSearchParams(window.location.search).get("id");

fetch(`${API}?id=${id}`)
.then(r=>r.json())
.then(d=>{
  const s = document.getElementById("acomps");
  for(let i=0;i<=d.max;i++){
    s.innerHTML += `<option value="${i}">${i}</option>`;
  }
});

function confirmar(){
  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      id,
      evento:"civil",
      celular:cel.value,
      correo:correo.value,
      acomp:acomps.value
    })
  }).then(()=>alert(lang==="es"
    ? "Â¡Gracias por confirmar!"
    : "Thank you for confirming!"
  ));
}

function volver(){
  window.location.href = "eventos.html?id=" + id;
}
</script>

</body>
</html>
