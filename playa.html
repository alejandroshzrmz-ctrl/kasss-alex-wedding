<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kasss & Alex | Beach Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#e8f4ff, #ffffff);
      color: #1e3a5f;
      padding: 30px 20px;
    }

    .topbar {
      text-align: right;
      margin-bottom: 10px;
    }

    .topbar button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: #1e3a5f;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      margin-top: 0;
      color: #4f7aa8;
    }

    .seccion {
      margin-top: 22px;
    }

    .seccion strong {
      display: block;
      margin-bottom: 6px;
    }

    .confirmar {
      margin-top: 35px;
      padding: 16px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.05em;
      cursor: pointer;
      width: 100%;
    }

    .confirmar:disabled {
      background: #9bb9d6;
      cursor: not-allowed;
    }

    .mensaje {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      color: green;
      display: none;
    }

    .volver {
      margin-top: 22px;
      display: block;
      text-align: center;
      text-decoration: none;
      color: #1e3a5f;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Selector de idioma -->
  <div class="topbar">
    <button onclick="setLang('es')">ES</button> | 
    <button onclick="setLang('en')">EN</button>
  </div>

  <div class="contenedor">

    <h1 data-es="ðŸŒ´ Boda en la Playa" data-en="ðŸŒ´ Beach Wedding"></h1>
    <h2>Kasss & Alex</h2>

    <div class="seccion">
      <strong data-es="ðŸ“… Fecha" data-en="ðŸ“… Date"></strong>
      <div data-es="Domingo, 15 de marzo de 2027"
           data-en="Sunday, March 15, 2027"></div>
    </div>

    <div class="seccion">
      <strong data-es="ðŸ“ Lugar" data-en="ðŸ“ Location"></strong>
      <div data-es="Hotel por definir â€“ Riviera Maya"
           data-en="Hotel to be announced â€“ Riviera Maya"></div>
    </div>

    <div class="seccion">
      <strong data-es="ðŸ‘— CÃ³digo de vestimenta"
              data-en="ðŸ‘— Dress code"></strong>
      <div data-es="Formal Playa"
           data-en="Beach Formal"></div>
    </div>

    <div class="seccion">
      <strong data-es="â° Hora" data-en="â° Time"></strong>
      <div data-es="5:30 PM"
           data-en="5:30 PM"></div>
    </div>

    <button class="confirmar" id="btnConfirmar"
      data-es="Confirmar asistencia"
      data-en="Confirm attendance">
    </button>

    <div class="mensaje" id="mensajeConfirmado"
      data-es="âœ… Asistencia confirmada. Â¡Gracias!"
      data-en="âœ… Attendance confirmed. Thank you!">
    </div>

    <a class="volver" id="volverEventos"
      data-es="â† Volver a eventos"
      data-en="â† Back to events">
    </a>

  </div>

  <script>
    // =====================
    // IDIOMA
    // =====================
    const lang = localStorage.getItem("lang") || "es";

    function setLang(l) {
      localStorage.setItem("lang", l);
      location.reload();
    }

    document.querySelectorAll("[data-es]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });

    // =====================
    // CONFIRMACIÃ“N
    // =====================
    const boton = document.getElementById("btnConfirmar");
    const mensaje = document.getElementById("mensajeConfirmado");

    if (localStorage.getItem("confirmo_playa") === "si") {
      boton.disabled = true;
      mensaje.style.display = "block";
    }

    boton.addEventListener("click", () => {
      localStorage.setItem("confirmo_playa", "si");
      boton.disabled = true;
      mensaje.style.display = "block";
    });

    // =====================
    // VOLVER A EVENTOS CON PERMISOS
    // =====================
    const params = new URLSearchParams(window.location.search);
    const evento = params.get("evento");
    const volver = document.getElementById("volverEventos");

    if (evento) {
      volver.href = "eventos.html?evento=" + evento;
    } else {
      volver.href = "eventos.html";
    }
  </script>

</body>
</html>
