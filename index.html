<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kasss & Alex Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .topbar {
      text-align: right;
      padding: 15px 20px;
    }

    .topbar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.6em;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: normal;
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0.95;
    }

    .btn {
      margin: 40px auto;
      padding: 16px 40px;
      background: white;
      color: #1e3a5f;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      width: fit-content;
      cursor: pointer;
    }

    footer {
      font-size: 0.8em;
      margin-bottom: 20px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- Idioma -->
  <div class="topbar">
    <button onclick="setLang('es')">ES</button> |
    <button onclick="setLang('en')">EN</button>
  </div>

  <div>
    <h1 data-es="Kasss & Alex" data-en="Kasss & Alex">Kasss & Alex</h1>
    <h2 id="nombreInvitado"

        data-en="We invite you to celebrate with us">
      Te invitamos a celebrar con nosotros
    </h2>
  </div>

  <a class="btn" id="acompananos"
     data-es="Acompáñanos"
     data-en="Join us">
    Acompáñanos
  </a>

  <footer data-es="Invitación digital"
          data-en="Digital invitation">
    Invitación digital
  </footer>
