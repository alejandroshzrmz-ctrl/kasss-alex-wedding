<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kasss & Alex Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .topbar {
      text-align: right;
      padding: 15px 20px;
    }

    .topbar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.6em;
      letter-spacing: 1px;
    }

    .btn {
      margin: 40px auto;
      padding: 16px 40px;
      background: white;
      color: #1e3a5f;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      width: fit-content;
      cursor: pointer;
    }

    footer {
      font-size: 0.8em;
      margin-bottom: 20px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- Selector de idioma -->
  <div class="topbar">
    <button onclick="setLang('es')">ES</button> |
    <button onclick="setLang('en')">EN</button>
  </div>

  <h1 data-es="Kasss & Alex" data-en="Kasss & Alex">
    Kasss & Alex
  </h1>

  <a class="btn" id="acompananos"
     data-es="Acompáñanos"
     data-en="Join us">
    Acompáñanos
  </a>

  <footer data-es="Invitación digital"
          data-en="Digital invitation">
    Invitación digital
  </footer>

  <script>
    // =====================
    // IDIOMA
    // =====================
    const lang = localStorage.getItem("lang") || "es";

    function setLang(l) {
      localStorage.setItem("lang", l);
      location.reload();
    }

    document.querySelectorAll("[data-es]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });

    // =====================
    // PASAR PERMISOS A EVENTOS
    // =====================
    const params = new URLSearchParams(window.location.search);
    const evento = params.get("evento");
    const boton = document.getElementById("acompananos");

    if (evento) {
      boton.href = "eventos.html?evento=" + evento;
    } else {
      boton.href = "eventos.html";
    }
  </script>

</body>
</html>
