<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kasss & Alex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.6em;
      letter-spacing: 1px;
    }

    .btn {
      margin: 40px auto;
      padding: 16px 40px;
      background: white;
      color: #1e3a5f;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      width: fit-content;
      cursor: pointer;
    }

    footer {
      font-size: 0.8em;
      margin-bottom: 20px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Kasss & Alex</h1>

  <a class="btn" id="acompananos">Acompáñanos</a>

  <footer>
    Invitación digital
  </footer>

  <script>
    // Lee permisos desde el link de invitación
    const params = new URLSearchParams(window.location.search);
    const evento = params.get("evento");

    const boton = document.getElementById("acompananos");

    // Si hay permisos, pásalos a eventos.html
    if (evento) {
      boton.href = "eventos.html?evento=" + evento;
    } else {
      // Si no hay permisos, muestra las 3 bodas
      boton.href = "eventos.html";
    }
  </script>

</body>
</html>
