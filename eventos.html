<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestras Bodas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      text-align: center;
      color: #333;
    }

    h2 {
      margin: 40px 20px;
      color: #1e3a5f;
    }

    .card {
      background: white;
      margin: 20px auto;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      display: none; /* ðŸ‘ˆ OCULTAS POR DEFECTO */
      font-size: 1.2em;
      font-weight: bold;
    }

    .error {
      margin-top: 60px;
      color: #777;
    }
  </style>
</head>

<body>

<h2>Elige el evento al que te hemos invitado</h2>

<a id="playa" class="card" href="playa.html">ðŸŒ´ Boda en la Playa</a>
<a id="civil" class="card" href="civil.html">ðŸ“œ Boda Civil</a>
<a id="religiosa" class="card" href="religiosa.html">â›ª Boda Religiosa</a>

<div id="error" class="error" style="display:none;">
  <p>ðŸ”’ No tienes acceso a ningÃºn evento.</p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const evento = params.get("evento");

  if (evento === "playa") {
    document.getElementById("playa").style.display = "block";
  } else if (evento === "civil") {
    document.getElementById("civil").style.display = "block";
  } else if (evento === "religiosa") {
    document.getElementById("religiosa").style.display = "block";
  } else {
    document.getElementById("error").style.display = "block";
  }
</script>

</body>
</html>
