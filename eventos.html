<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestras Bodas | Kasss & Alex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 40px 20px;
      color: #1e3a5f;
    }

    h1 {
      margin-bottom: 30px;
    }

    .contenedor {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .evento {
      background: white;
      padding: 22px;
      border-radius: 16px;
      text-decoration: none;
      color: #1e3a5f;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: none;
      cursor: pointer;
    }

    .evento span {
      font-size: 1.4em;
      margin-right: 10px;
    }

    .bloqueo {
      color: #999;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Elige el evento al que te hemos invitado</h1>

  <div class="contenedor">
    <a class="evento" data-evento="playa" id="linkPlaya">
      <span>ðŸŒ´</span> Boda en la Playa
    </a>

    <a class="evento" data-evento="civil" id="linkCivil">
      <span>ðŸ“œ</span> Boda Civil
    </a>

    <a class="evento" data-evento="religiosa" id="linkReligiosa">
      <span>â›ª</span> Boda Religiosa
    </a>
  </div>

  <div class="bloqueo" id="mensajeBloqueo">
    ðŸ”’ No tienes acceso a ningÃºn evento.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const permiso = params.get("evento");

    const eventos = document.querySelectorAll(".evento");
    const mensaje = document.getElementById("mensajeBloqueo");

    // ===============================
    // MOSTRAR EVENTOS CORRECTOS
    // ===============================
    if (!permiso) {
      // Sin parÃ¡metros â†’ mostrar los 3
      eventos.forEach(e => e.style.display = "block");
    } else {
      const permitidos = permiso.split(",");
      let algunoVisible = false;

      eventos.forEach(e => {
        if (permitidos.includes(e.dataset.evento)) {
          e.style.display = "block";
          algunoVisible = true;
        }
      });

      if (!algunoVisible) {
        mensaje.style.display = "block";
      }
    }

    // ===============================
    // CONSERVAR PERMISOS AL ENTRAR
    // ===============================
    eventos.forEach(e => {
      const eventoActual = e.dataset.evento;

      if (permiso) {
        e.href = eventoActual + ".html?evento=" + permiso;
      } else {
        e.href = eventoActual + ".html";
      }
    });
  </script>

</body>
</html>
